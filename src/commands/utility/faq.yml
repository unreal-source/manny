  answer: |
    Join the Epic Dev Community and choose a learning path:
    → [Game Development](<https://dev.epicgames.com/community/learning/paths/OR/welcome-to-game-development>)
    → [Film & TV](<https://dev.epicgames.com/community/learning/paths/4M/welcome-to-film-and-television>)
    → [Architectural Visualization](<https://dev.epicgames.com/community/learning/paths/Wb/welcome-to-architectural-visualization>)
    → [Virtual Production](<https://dev.epicgames.com/community/learning/paths/Pv/welcome-to-virtual-production>)

- question: Will my 4.x project open in Unreal Engine 5?
  answer: |
    If your project was...
    • Saved in 4.0-4.26 → It will load in any engine version the same or newer
    • Saved in 4.27 → It will load in 4.27 or 5.0.0 or newer (but not 5.0EA)
    • Saved in 5.0EA → It will load in any version of UE5
    • Saved in 5.0.0 → It will load in 5.0.0 or newer (but not 5.0EA)
    • Saved in 5.1 → It will load in 5.1 or newer, etc.

    [Learn more](<https://forums.unrealengine.com/docs?topic=503528>)

- question: How do I upgrade my UE4 project to UE5?
  answer: |
    • [This guide](<https://dev.epicgames.com/community/learning/talks-and-demos/J5q/upgrading-your-project-to-ue5>) covers some the important factors you should consider when upgrading to UE5.
    • There's a [video version](<https://youtu.be/Dmh5a_ddO58>), too!
    • The UE5 docs have a [migration guide](<https://docs.unrealengine.com/5.0/en-US/unreal-engine-5-migration-guide/>) that covers a few other aspects.

- question: How do I update from an Early Access or Preview build of Unreal Engine 5?
  answer: |
    An **Update** button should appear on your engine installation when you login to the launcher. If it doesn't, or if you see two 5.0.0 installations and can't tell them apart, you may need to remove them and reinstall 5.0.0 from scratch.

- question: How do I enable Lumen?
  answer: |
    • Go to Project Settings > Rendering > Global Illumination and set **Dynamic Global Illumination Method** to **Lumen**
    • Go to Project Settings > Rendering > Reflections and **Set Reflection Method** to **Lumen**
    • Go to Project Settings > Rendering > Software Ray Tracing and enable **Generate Mesh Distance Fields**
    • Restart the editor
    • For more info, see the [Lumen documentation](<https://docs.unrealengine.com/5.0/en-US/lumen-global-illumination-and-reflections-in-unreal-engine/>) and [Lumen Essentials](<https://dev.epicgames.com/community/learning/courses/2Wo/lumen-essentials/dL16/introduction-to-lumen-essentials>) course.

- question: How do I enable Nanite?
  answer: |
    • Make sure DirectX 12 is enabled. (Project Settings > Platforms > Windows)
    • When importing a mesh, check the **Build Nanite** box.
    • In the Content Browser, select one or more static meshes, right-click > Nanite > Enable.
    • In the Static Mesh Editor, go to Details > Nanite Settings and check **Enable Nanite Support**.
    • For more info, see the [Nanite documentation](<https://docs.unrealengine.com/5.0/en-US/nanite-virtualized-geometry-in-unreal-engine/>) and [Nanite Essentials](<https://dev.epicgames.com/community/learning/courses/rwK/nanite-essentials/vK2/introduction-to-nanite-essentials>) course.

- question: What new features are coming to Unreal Engine 5 in the future?
  answer: |
    You can see what's coming in the next version of Unreal Engine 5 by [visiting the roadmap](<https://portal.productboard.com/epicgames/1-unreal-engine-public-roadmap/tabs/80-unreal-engine-5-1-in-progress>).

- question: What are the hardware and software requirements for developing with Unreal Engine 5?
  answer: |
    • Windows 10 (version 1909.1350 or higher, 2004.789 or higher, or 20H2.789 or higher)
    • Quad-core Intel or AMD processor, 2.5 GHz or faster
    • 8 GB RAM
    • DirectX 11 or 12 compatible graphics card with the latest drivers

    Note: Some UE5 rendering features have different requirements. [Learn more](<https://docs.unrealengine.com/5.0/en-US/hardware-and-software-specifications-for-unreal-engine/>)

- question: Should I use Blueprints or C++?
  answer: |
    [Use whatever is comfortable](<https://www.youtube.com/watch?v=flEtQBPtBTc>). But seriously: use either one, or both. It depends on the scope of the project and the size of your team. Check out [this guide](<https://dev.epicgames.com/community/learning/tutorials/YDpo/mixing-blueprints-and-c>) from Moth Doctor to learn more.

- question: When does Epic release free Marketplace content?
  answer: |
    Epic releases a new batch of free Marketplace content on the first Tuesday of each month.

